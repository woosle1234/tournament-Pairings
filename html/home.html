<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>401 Games Yugioh Tournament Pairings</title>
</head>

<body>
    <div class="container text-center p-2">
        <h1>Round <%= data[0].Round %> </h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="Player Name" aria-label="Player Name"
                aria-describedby="basic-addon1" onchange="filter()">
        </div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Table #</th>
                    <th scope="col">Player 1</th>
                    <th scope="col">Vs.</th>
                    <th scope="col">Player 2</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <% for(var i=0; i < data.length; i++) { %>
                    <tr>
                        <th scope="row"><%= data[i].tableNum %></th>
                        <td><%= data[i].Player1 %></td>
                        <td>Vs.</td>
                        <td><%= data[i].Player2 %></td>
                    </tr>
                    <% } %>
            </tbody>
        </table>
    </div>
    <script>
        function filter(){
            var name = document.getElementById('name').value
            console.log(name)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
