<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>401 Games Yugioh Tournament Pairings</title>
</head>

<body>
    <div class="container text-center p-2">
        <h1 class="p-2" >Round <% if (data.length > 0) { %> <%= data[0].Round %> <% } else {  %> 0 <% } %> </h1>

        <button type="button" onclick="location.href='/yugioh/standing'" class="btn btn-primary btn-lg btn-block p-2" style="width: 100%" >Standing</button>

        <table class="table table-success table-striped p-2">
            <thead>
                <tr>
                    <th scope="col">Table #</th>
                    <th scope="col">Player 1</th>
                    <th scope="col">Vs.</th>
                    <th scope="col">Player 2</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <% for(var i=0; i < data.length; i++) { %>
                    <tr>
                        <th scope="row"><%= data[i].tableNum %></th>
                        <td><%= data[i].Player1 %></td>
                        <td>Vs.</td>
                        <td><%= data[i].Player2 %></td>
                    </tr>
                    <% } %>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
